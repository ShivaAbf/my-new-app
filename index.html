<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container head mt-4">
      <div class="row">
        <div class="col-8 mt-3">
          <div class="row">
            <div class="col city"><p>Tehran</p></div>
            <div class="col city"><p>Yazd</p></div>
            <div class="col city"><p>Shiraz</p></div>
            <div class="col city">
              <p>Mashhad</p>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col-8">
                <input type="text" id="enter-city" placeholder="Enter a city" />
              </div>
              <div class="col-4">
                <button class="btn btn-primary">search</button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-4 Isfahan">
              <p id="show-city">Isfahan, Iran</p>
              <p id="date">Sun, January 30</p>
              <p id="time">5:42 PM</p>
            </div>
            <div class="col-8">
              <p class="curWeather">☀︎</p>
              <small id="weath">15°</small>
            </div>
          </div>
        </div>
        <div class="col-4 mt-3">
          <div class="row">
            <div class="col week">
              <p>Mon</p>
              <p class="weather">☀︎</p>
              <p>17°</p>
            </div>
            <div class="col week">
              <p>Tue</p>
              <p class="weather">☁️</p>
              <p>7°</p>
            </div>
          </div>
          <div class="row">
            <div class="col week">
              <p>Wed</p>
              <p class="weather">☀︎</p>
              <p>13°</p>
            </div>
            <div class="col week">
              <p>Thu</p>
              <p class="weather">☁️</p>
              <p>5°</p>
            </div>
          </div>
          <div class="row">
            <div class="col week">
              <p>Fri</p>
              <p class="weather">☁️</p>
              <p>8°</p>
            </div>
            <div class="col week">
              <p>Sat</p>
              <p class="weather">☁️</p>
              <p>5°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
